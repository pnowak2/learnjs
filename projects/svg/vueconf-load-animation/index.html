<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link rel="stylesheet" href="assets/vue.css">
</head>

<body>
  <div id="app">
    <div class="box">
      <svg class="vueconf-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 325.47 297">
        <g id="vue-logo">
          <polygon id="vue-triangle-green" points="162.74 0 0 297 325.47 297 162.74 0" fill="#41b883"/>
          <polygon id="vue-triangle-blue" points="162.74 100.98 55.33 297 270.14 297 162.74 100.98" fill="#35495e"/>
          <polygon id="vue-triangle-white" points="162.74 204.87 112.26 297 213.22 297 162.74 204.87" fill="#fff"/>
        </g>
      </svg>

      <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 97.07 97.07">
        <g id="sun">
          <circle id="sun-circle-green" cx="48.54" cy="48.54" r="48.54" fill="#41b883"/>
          <circle id="sun-circle-white" cx="48.54" cy="48.54" r="29.01" fill="#fff"/>
        </g>
      </svg>

      <svg class="bush" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.82 93.34">
        <g id="bush">
          <circle id="bush-circle-left" cx="46.67" cy="46.67" r="46.67" fill="#41b883"/>
          <circle id="bush-circle-right" cx="100.67" cy="63.18" r="30.15" fill="#41b883"/>
        </g>
      </svg>

      <svg class="tree-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 126 260.03">
        <g id="tree-left">
          <line id="tree-left-bottom" x1="62.5" y1="260.03" x2="62.5" y2="84.03" fill="none" stroke="#35495e" stroke-miterlimit="10" stroke-width="15"/>
          <circle id="tree-left-circle-bottom" cx="63" cy="104.03" r="63" fill="#41b883"/>
          <circle id="tree-left-circle-top" cx="64" cy="41.03" r="41.03" fill="#41b883"/>
        </g>
      </svg>

      <svg class="tree-right" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 183.42 296.42">
        <g id="tree-right">
          <line id="tree-right-bottom" x1="91.21" y1="296.42" x2="91.21" y2="120.42" fill="none" stroke="#35495e" stroke-miterlimit="10" stroke-width="15"/>
          <circle id="tree-right-circle" cx="91.71" cy="91.71" r="91.71" fill="#41b883"/>
        </g>
      </svg>


    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
</body>

</html>
