<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Backbone.js Library</title>
		<link rel="stylesheet" href="assets/screen.css">
	</head>
	<body>

		<div id="books">
			<form id="addBook" action="#">
				<div>
					<label for="coverImage">CoverImage: </label>
					<input id="coverImage" type="file" />
					<label for="title">Title: </label><input id="title" type="text" />
					<label for="author">Author: </label><input id="author" type="text" />
					<label for="releaseDate">Release date: </label>
					<input id="releaseDate" type="text" />
					<label for="keywords">Keywords: </label>
					<input id="keywords" type="text" />
					<button id="add">Add</button>
				</div>
			</form>
		</div>

		<div class="bookContainer">
<img src="assets/cover.png"/>
<ul>
<li>Title</li>
<li>Author</li>
<li>Release Date</li>
<li>Keywords</li>
</ul>
<button class="delete">Delete</button>
</div>

		<script id="bookTemplate" type="text/template">
			<img src="<%= coverImage %>"/>
			<ul>
				<li><%= title %></li>
				<li><%= author %></li>
				<li><%= releaseDate %></li>
				<li><%= keywords %></li>
			</ul>
			<button class="delete">Delete</button>
		</script>
		
		<!-- Libs -->
		<script src="lib/jquery-2.1.4/jquery-2.1.4.js"></script>
		<script src="lib/lodash-3.10.1/lodash-3.10.1.js"></script>
		<script src="lib/backbone-1.2.2/backbone-1.2.2.js"></script>
		<!-- App sources -->
		<script src="js/models/book.js"></script>
		<script src="js/collections/library.js"></script>
		<script src="js/views/book.js"></script>
		<script src="js/views/library.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
