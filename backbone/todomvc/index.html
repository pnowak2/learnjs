<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Backbone.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="assets/base.css">
		<link rel="stylesheet" href="assets/index.css">
	</head>
	<body>
		
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>

			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>

			<footer class="footer"></footer>
		</section>
		
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>

		<script type="text/template" id="item-template">
			<div class="view">
					<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
					<label><%- title %></label>
					<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		
		<script type="text/template" id="stats-template">
			<span class="todo-count">
				<strong><%= remaining %></strong>
				<%= remaining === 1 ? 'item' : 'items' %> left
			</span>
			<ul class="filters">
					<li>
							<a class="selected" href="#/">All</a>
					</li>
					<li>
							<a href="#/active">Active</a>
					</li>
					<li>
							<a href="#/completed">Completed</a>
					</li>
			</ul>
			<% if (completed) { %>
			<button class="clear-completed">Clear completed</button>
			<% } %>
		</script>

		<script src="lib/jquery-2.1.4/jquery-2.1.4.js"></script>
		<script src="lib/lodash-3.10.1/lodash-3.10.1.js"></script>
		<script src="lib/backbone-1.2.2/backbone-1.2.2.js"></script>
		<script src="lib/backbone-localStorage-1.1.16/backbone.localStorage-1.1.16.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/collections/todos.js"></script>
		<script src="js/views/todos.js"></script>
		<script src="js/views/app.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
		
</body>
</html>
