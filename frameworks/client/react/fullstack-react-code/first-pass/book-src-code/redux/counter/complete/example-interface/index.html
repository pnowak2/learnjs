<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!-- Disable browser cache -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Counter (Example Interface)</title>
    <link rel="stylesheet" href="vendor/semantic-ui/semantic.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id='main' class='main ui'>
      <h1 class='ui dividing centered header'>Counter</h1>
      <div id='content'>
        <div class='ui one column stackable center aligned page grid'>
          <div class='column three wide'>
            <div class='ui cards'>
              <div class='card'>
                <div class='content'>
                  <div class='header'>5</div>
                </div>
                <div style='margin:10px'>
                  <div class='ui input' style='width:130px'>
                    <input type='text' placeholder='Enter amount...'>
                  </div>
                </div>
                <div class='ui bottom attached button'>
                  <i class='add icon' style='margin:0px'></i>
                </div>
                <div class='ui bottom attached button'>
                  <i class='minus icon' style='margin:0px'></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
