<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-sample.esm.js"></script>
    <script nomodule src="/build/stencil-sample.js"></script>

    <style>
      body {
        font-family: sans-serif;
      }

      .side-nav ul {
        list-style: none;
      }

      .side-nav li {
        margin: 1rem 0;
      }

      .side-nav a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>
  <body>
    <eui-side-drawer euititle="Side drawer">
      <nav class="side-nav">
        <ul>
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>
      </nav>
    </eui-side-drawer>

    <button id="sideDrawerBtn">Open side drawer</button>

    <script>
      const sideDrawer = document.querySelector('eui-side-drawer');
      const sideDrawerBtn = document.querySelector('#sideDrawerBtn');

      sideDrawerBtn.addEventListener('click', () => {
        if(!sideDrawer.opened) {
          sideDrawer.open();
        }
      })
    </script>
  </body>
</html>
