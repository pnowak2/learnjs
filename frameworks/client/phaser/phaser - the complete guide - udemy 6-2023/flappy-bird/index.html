<!DOCTYPE html>

  <meta charset="utf-8">

<body>
</body>

<script>
  document.addEventListener('gameOver', function (event) {
    console.log('The game is over!');
  });

  let sequence = '';

  document.addEventListener('keydown', function (event) {
    if (event.shiftKey) {
      if (event.code === 'KeyE') {
        sequence += 'E';
      } else if (event.code === 'KeyU') {
        sequence += 'U';
      } else if (event.code === 'KeyI') {
        sequence += 'I';
      } else {
        sequence = '';
      }

      if (sequence === 'EUI') {
        console.log('Lanuch the game!');
        sequence = '';
      }
    }
  });
</script>

</html>
