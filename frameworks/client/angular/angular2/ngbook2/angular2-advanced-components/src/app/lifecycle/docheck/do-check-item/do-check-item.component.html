<div class="ui feed">
  <div class="event">
    <div class="label" *ngIf="comment.author">
      <img src="ASSETS/images/avatars/{{ comment.author.toLowerCase() }}.jpg">
    </div>
    <div class="content">
      <div class="summary">
        <a href="#" class="user">
          {{ comment.author }}
        </a>
        <div class="date">1 Hour ago</div>
        <div class="extra text">
          {{comment.comment}}
        </div>
        <div class="meta">
          <a (click)="remove()" class="trash">
            <i class="trash icon"></i> Remove
          </a>
          <a (click)="clear()" class="trash">
            <i class="eraser icon"></i> Clear
          </a>
          <a (click)="like()" class="like">
            <i class="like icon"></i> {{ comment.likes }} Likes
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
