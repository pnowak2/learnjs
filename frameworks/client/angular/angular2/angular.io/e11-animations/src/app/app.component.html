<div class="buttons">
  <button [disabled]="!heroes.canAdd()" (click)="heroes.addInactive()">Add inactive hero</button>
  <button [disabled]="!heroes.canAdd()" (click)="heroes.addActive()">Add active hero</button>
  <button [disabled]="!heroes.canRemove()" (click)="heroes.remove()">Remove hero</button>
</div>

<div class="columns">
  <div class="column">
    <h4>Basic State</h4>
    <p>Switch between active/inactive on click.</p>
    <hero-list-basic [heroes]="heroes"></hero-list-basic>
  </div>

  <div class="column">
    <h4>Inline State</h4>
    <p>Switch between active/inactive on click.</p>
    <hero-list-inline [heroes]="heroes"></hero-list-inline>
  </div>

  <div class="column">
    <h4>Wildcard state</h4>
    <p>Switch between active/inactive on click.</p>
    <hero-list-wildcard [heroes]="heroes"></hero-list-wildcard>
  </div>

  <div class="column">
    <h4>Void state</h4>
    <p>Switch between active/inactive on click.</p>
    <hero-list-void [heroes]="heroes"></hero-list-void>
  </div>
</div>
