<div class="container">
  <h1>Assmal Form</h1>

  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" [(ngModel)]="model.name" name="name" type="text" class="form-control" id="name" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input [(ngModel)]="model.alterEgo" name="alterEro" type="text" class="form-control" id="alterEgo">
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select id="power" class="form-control" [(ngModel)]="model.power" name="power" required>
          <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
        </select>
      </div>

      <button type="submit" 
              class="btn btn-success" 
              (click)="newHero(); heroForm.form.reset()" 
              [disabled]="!heroForm.form.valid">
              New Hero
      </button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
