<style>
  body * {
    margin: 10px;
    border: 1px solid blue;
  }
</style>

<form id="form">FORM
  <div id="div">DIV
    <p id="p">P</p>
  </div>
</form>

<script>
  form.addEventListener('click', (evt) => { alert(evt.currentTarget) });
  div.addEventListener('click', (evt) => { alert(evt.currentTarget) });
  p.addEventListener('click', (evt) => { alert(evt.currentTarget) });

  // event capturing, 3rd param is true.
  form.addEventListener('click', (evt) => { alert(evt.currentTarget) }, true);
  div.addEventListener('click', (evt) => { alert(evt.currentTarget) }, true);
  p.addEventListener('click', (evt) => { alert(evt.currentTarget) }, true);
</script>
