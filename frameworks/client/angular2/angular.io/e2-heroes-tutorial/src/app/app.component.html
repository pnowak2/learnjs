<h1>
  <h1>{{ title }}</h1>
</h1>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" 
      (click)="onSelect(hero)" 
      [class.selected]="selectedHero === hero">
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<hrs-hero-detail [hero]="selectedHero"></hrs-hero-detail>
