<h1>
  <div *ngIf="!form.valid" class="ui error message">Form is invalid</div>

  <form novalidate [formGroup]="form">
    <input type="text" formControlName="name" required>
    <input type="text" formControlName="email">
    <input type="text" formControlName="street" minlength="3">
    <input type="text" formControlName="city" maxlength="10">
    <input type="text" formControlName="zip" pattern="[A-Za-z]{5}">
  </form>
</h1>

<h1>
  <div *ngIf="!form2.valid" class="ui error message">Form is invalid</div>

  <form novalidate [formGroup]="form2">
    <input type="text" formControlName="email2">
  </form>
</h1>
