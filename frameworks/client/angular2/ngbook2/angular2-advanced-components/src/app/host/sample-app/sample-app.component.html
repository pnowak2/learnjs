<div class="ui message" message="Clicked the message" #popup1="popupDirective" popup>
  <div class="header">
    <h3>Learning Directives</h3>
  </div>

  <p>
    This should use our Popup directive
  </p>
</div>

<i class="alarm icon" message="Clicked the i icon" #p2="popupDirective" popup>&bull;Icon</i>

<div style="margin-top: 20px">
  <button (click)="popup1.displayMessage()">
    Display popup for message element
  </button>

  <button (click)="p2.displayMessage()">
    Display popup for i icon
  </button>
</div>
