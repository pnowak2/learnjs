<div class="alert alert-danger" role="alert" *ngIf="message">
  {{ message }}
</div>

<form action="" class="form-inline" *ngIf="!authService.getUser()" (onSubmit)="login(username.value, password.value)">
  <div class="form-group">
    <label for="username">User:</label>
    <input name="username" class="form-control" #username>
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" name="password" class="form-control" #password>
  </div>

  <button href="#" class="btn btn-default" (click)="login(username.value, password.value)">
    Login
  </button>
</form>

<div class="well" *ngIf="authService.getUser()">
  Logged in as <b>{{ authService.getUser() }}</b>
  <a href="#" (click)="logout()">Log out</a>
</div>
