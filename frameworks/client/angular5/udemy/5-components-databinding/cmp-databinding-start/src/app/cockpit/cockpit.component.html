<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
    <input #serverNameInput
      type="text"
      class="form-control">
    <label>Server Content</label>
    <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
    <input #serverContentInput
      type="text"
      class="form-control">
    <br>
    <button class="btn btn-primary" (click)="onServerAdded(serverNameInput)">Add Server</button>
    <button class="btn btn-primary" (click)="onBlueprintAdded(serverNameInput)">Add Server Blueprint</button>
  </div>
</div>
