<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            *ngFor="let number of odds"
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}">
            {{ number }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            *ngFor="let number of evens"
            class="list-group-item"
            [ngClass]="{even: odd % 2 !== 0}">
            {{ number }}
          </li>
        </div>

        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              *ngFor="let number of evens"
              class="list-group-item"
              [ngClass]="{even: odd % 2 !== 0}">
              {{ number }}
            </li>
          </div>
        </ng-template>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight="red">Hello world</p>
      <p appBetterHighlight="red" defaultColor="yellow">Hello world</p>

      <p *appUnless="onlyOdd">Conditional here</p>
      <ng-template [appUnless]="onlyOdd">
        <p>Conditional here</p>
      </ng-template>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
