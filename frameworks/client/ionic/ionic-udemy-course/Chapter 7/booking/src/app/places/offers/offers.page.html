<ion-header>
  <ion-toolbar>
    <ion-title>My Offers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">
        <ion-list>
          <ion-item 
            *ngFor="let offer of offers" 
            [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]"
            detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label><h1>{{ offer.title }}</h1></ion-label>
          </ion-item>
        </ion-list>
        <!-- <ion-card *ngFor="let offer of offers" [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', offer.id]">
          <ion-card-header>
            <ion-card-title>{{ offer.title }}</ion-card-title>
            <ion-card-subtitle>{{ offer.price | currency }}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="offer.imageUrl"></ion-img>
          <ion-card-content>{{ offer.description }}</ion-card-content>
        </ion-card> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
