<div class="picker">
  <ion-img 
    *ngIf="selectedImage" 
    role="button"
    (click)="onPickImage()"
    [src]="selectedImage" 
    class="image">
  </ion-img>
  <ion-button 
    *ngIf="!selectedLocationImage" 
    color="primary" 
    expand="block" 
    (click)="onPickImage()">
    <ion-icon name="camera" slot="start"></ion-icon> 
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
