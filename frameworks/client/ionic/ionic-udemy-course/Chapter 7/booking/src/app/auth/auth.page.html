<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input
                #emailCtrl="ngModel"
                type="email"
                ngModel 
                name="email" 
                required 
                email>
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>Should be a valid email address</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input 
                #passwordCtrl="ngModel"
                ngModel
                name="password"
                required
                minlength="6"
                type="password">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label>Should at least be 6 characters long</ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <div>
            <ion-button 
              type="button" 
              color="primary" 
              fill="clear" 
              expand="block"
              (click)="onSwitchAuthModel()">
                Switch to {{ isLogin ? 'Signup' : 'Login' }}
            </ion-button>
            <ion-button 
              [disabled]="!f.valid"
              type="submit" 
              color="primary" 
              expand="block" 
              (click)="onLogin()" 
              fill="outline">
                Login
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
