<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>

<body>


<div class="clock">
  <div class="clock__inner">
    <div class="clock__second"></div>
    <div class="clock__minute"></div>
    <div class="clock__hour"></div>
  </div>
</div>


  <style>
  body {
  background-color: #333;
}

.clock {
  width: 40rem;
  height: 40rem;
  background-color: grey;
  margin: 10rem auto;
  position: relative;
  padding: 1rem;
  border-radius: 50%;
}

.clock__inner {
  width: 100%;
  height: 100%;
  position: relative;
  border-radius: 50%;
}

.clock__second {
  background-color: red;
  height: .2em;
}

.clock__minute {
  background-color: black;
  height: .3em;
}

.clock__hour{
  background-color: black;
  height: .5em;
}

.clock__second, .clock__minute, .clock__hour {
  width: 50%;
  position: absolute;
  top: 50%;
  margin-top: -.5em;
  transform-origin: 100%;
  transform: rotate(90deg);
  transition: all .1s;
  transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
}
  </style>

<script>
var clock = {
  start: function () {
    setInterval(function () {
        let secondEl = document.querySelector('.clock__second');
        let minuteEl = document.querySelector('.clock__minute');
        let hourEl = document.querySelector('.clock__hour');
      
        let now = new Date();
        let seconds = now.getSeconds();
        let minutes = now.getMinutes();
        let hours = now.getHours();
        let secondsAngle = (seconds * 6) + 90;
        let minutesAngle = (minutes * 6) + 90;
        let hoursAngle = (hours * 30) + 90;

        secondEl.style['transform'] = `rotate(${secondsAngle}deg)`;               minuteEl.style['transform'] = `rotate(${minutesAngle}deg)`;
        hourEl.style['transform'] = `rotate(${hoursAngle}deg)`;

    }, 1000);
  }
}

clock.start();



  </script>
</body>

</html>
