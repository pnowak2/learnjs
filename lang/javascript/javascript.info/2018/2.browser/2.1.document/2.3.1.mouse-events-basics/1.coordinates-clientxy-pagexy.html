<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

  <style>
    body {
      height: 200vh;
      width: 200vw;
    }

    #info {
      top: 1rem;
      position: fixed;
    }
  </style>
</head>
<body>
  Mouse over here on whole document, use scrolls to learn the thing.
  
  <div id='info'></div>
 
  <script>
    document.addEventListener('mousemove', function(evt) {
      info.innerHTML = `
      clientX/Y: ${evt.clientX}, ${evt.clientY} <br/>
      pageX/Y: ${evt.pageX}, ${evt.pageY}
      `;
    });
  </script>
</body>
</html>
