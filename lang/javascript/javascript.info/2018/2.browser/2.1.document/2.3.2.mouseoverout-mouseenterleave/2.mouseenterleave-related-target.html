<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #container {
      background: blue;
      width: 500px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #box {
      width: 50px;
      height: 50px;
      background: red;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="box"></div>
  </div>
  <script>
    container.addEventListener('mouseenter', function(evt) {
      console.log(`container mouseenter, target: ${evt.target.id}, relatedTarget: ${evt.relatedTarget.id}`);
    });
    container.addEventListener('mouseleave', function(evt) {
      console.log(`container mouseleave, target: ${evt.target.id}, relatedTarget: ${evt.relatedTarget.id}`);
    });
  </script>
</body>
</html>
