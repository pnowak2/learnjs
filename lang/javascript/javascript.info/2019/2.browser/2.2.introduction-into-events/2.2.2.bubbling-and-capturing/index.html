  <title>Document</title>

  <style>
    body {
      height: 100vh;
    }

    .ball {
      top: 50%;
      left: 50%;
      opacity: 0;
      transform: translate(-50%, -50%);
      background-color: red;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      position: absolute;
      transition: opacity 1s, transform 1s;
      transform-origin: 100% 100% 0;
    }

    .ring {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
    }

    .ring:hover {
      cursor: none;
    }

    .blink {
      animation: blink 1s;
    }

    @keyframes blink {

      0% {
        opacity: 1;
      }

      50% {
        opacity: 0;
        transform: scale(2);
      }
    }
  </style>
</head>

    document.addEventListener('mousemove', function (e) {
      setTimeout(() => {
        ring.style.left = e.pageX - ring.offsetWidth / 2 + 'px';
      ring.style.top = e.pageY - ring.offsetHeight / 2 + 'px';
      }, 200);
    });

    document.body.addEventListener('click', function (e) {
      ball.classList.add('blink');
      const x = e.pageX;
      const y = e.pageY;

      ball.style.left = x + 'px';
      ball.style.top = y + 'px';

      setTimeout(() => {
        ball.classList.remove('blink');
      }, 2000);
    });
